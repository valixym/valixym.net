<!DOCTYPE html>
<html>

<head>
  <title>{% PAGE_TITLE %} | {% site_title %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/mobile.css" media="screen and (max-width: 600px)">
  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/stackoverflow-light.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>

<body>
  <div id="navbar">
    <a href="/">home</a> |
    <a href="/about.html">about</a> |
    <a href="/contact.html">contact</a> |
    <a href="/projects.html">projects</a> |
    <a href="/help.html">help</a> |
    <i>you are on: <a href="/{% site_yao %}">{% site_yao %}</a></i>
  </div>
  <h1 class="main-header">{% site_title %}</h1> <i class="main-tagline">{% site_tagline %}</i>
  <div id="main-copy">
    <div id="media">
      <b>Featured image of the now</b><br /><br />
      <img src="{% fm_url %}" /><br />
      <i>Image courtesy of <b>{% fm_author %}</b>, licensed under <a href="{% fm_license_url %}">
          {% fm_license %}</a></i>
    </div>

    <h1>{% PAGE_TITLE %}</h1>
    {% PAGE_CONTENT %}
    <hr />
  </div>
  <code><i>built using <b>malinowy</b></i></code>
</body>

</html>
